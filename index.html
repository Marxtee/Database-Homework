<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/all.css"/>
    <link rel="shortcut icon" href="rocken.ico" type="image/x-icon" />
    <title>大中华区人员管理</title>
</head>
<body>
    <div class="buttonAll">
        <form action="Inquires.html"><button id="button1" class="button">查看所有用户信息</button></form>
        <form action="Inquire.html"><button id="button2" class="button">查看个别人员信息</button></form>
        <form action="increase.html"><button id="button3" class="button">添加工作人员</button></form>
        <form action="delete.html"><button id="button4" class="button">删除工作人员</button></form>
        <form action="alter.html"><button id="button5" class="button">修改人员信息</button></form>
        <form action="work.html"><button id="button6" class="button">安排工作</button></form>
    </div>
    <div class="block">
        <div class="inquireAll">
            <div id="users"></div>
        </div>
    </div>


    <script>

        document.getElementById('button1').addEventListener('click',loadUsers);
        document.getElementById('button2').addEventListener('click',loadUser);
        function loadUsers(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if (xhr.readyState==4 && xhr.status==200)
                {
                    document.getElementById("users").innerHTML=xhr.responseText;
                }
            }
            
            xhr.open("GET","Inquires.html",true);
            xhr.send();
        }

        function loadUser(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if (xhr.readyState==4 && xhr.status==200)
                {
                    document.getElementById("users").innerHTML=xhr.responseText;
                }
            }
            
            xhr.open("GET","Inquire.html",true);
            xhr.send();
        }
    </script>
</body>
</html>
